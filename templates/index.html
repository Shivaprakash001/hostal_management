<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hostel Management Dashboard</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

  <!-- Theme Toggle -->
  <button id="theme-toggle" class="theme-toggle">
    <i data-lucide="moon"></i>
  </button>

  <!-- Login Container -->
  <div id="login-container">
    <div class="login-form-container">
      <h1 style="margin-top: 0;">Hostel Management System</h1>
      <form id="login-form" class="login-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit" class="btn primary">Login</button>
        <p id="login-error" class="error"></p> <!-- Error message element -->
      </form>
    </div>
  </div>

  <!-- Dashboard Container -->
  <div id="dashboard" style="display: none;">
    <header>
      <h1>Hostel Dashboard</h1>
      <div>
        <button id="logout-btn" class="btn danger">Logout</button>
      </div>
    </header>

    <!-- TABS -->
    <div class="tabs" id="tabs">
      <button class="tab-btn active" data-tab="rooms"><i data-lucide="home"></i> Rooms</button>
      <button class="tab-btn" data-tab="students"><i data-lucide="users"></i> Students</button>
      <button class="tab-btn" data-tab="payments"><i data-lucide="credit-card"></i> Payments</button>
      <button class="tab-btn" data-tab="agent"><i data-lucide="bot"></i> Agent</button>
    </div>

    <!-- ROOMS PANEL -->
    <section class="panel active" id="panel-rooms">
      <h2>Rooms</h2>
      <div class="filters" id="rooms-filters" style="margin-bottom:10px; display:flex; gap:8px; align-items:end; flex-wrap:wrap;">
        <label style="display:flex; gap:6px; align-items:center;">
          <input type="checkbox" id="filter-unpaid-only" /> Unpaid only
        </label>
        <label style="display:flex; flex-direction:column; gap:4px;">
          <span class="muted">Min price</span>
          <input id="filter-min-price" type="number" step="0.01" placeholder="e.g. 3000" />
        </label>
        <label style="display:flex; flex-direction:column; gap:4px;">
          <span class="muted">Max price</span>
          <input id="filter-max-price" type="number" step="0.01" placeholder="e.g. 6000" />
        </label>
        <button type="button" id="apply-room-filters" class="btn">Apply</button>
        <button type="button" id="clear-room-filters" class="btn">Clear</button>
      </div>
      <form id="form-add-room">
        <input id="room_no" type="text" placeholder="Room No (e.g. 101)" required>
        <input id="price" type="number" step="100.0" placeholder="Price" required>
        <input id="capacity" type="number" min="1" placeholder="Capacity" required>
        <button type="submit" class="btn">Add Room</button>
      </form>
      <div id="rooms-loading" class="loading">Loading rooms...</div>
      <ul id="rooms-list" class="list"></ul>
    </section>

    <!-- STUDENTS PANEL -->
    <section class="panel" id="panel-students">
      <h2>Students</h2>
      <form id="form-add-student">
        <input id="student_name" type="text" placeholder="Student Name" required>
        <input id="student_password" type="password" placeholder="Password (min 4 chars)" required>
        <input id="student_phone_no" type="tel" placeholder="Phone Number (optional)">
        <input id="student_room_no" type="text" placeholder="Room No (optional)">
        <button type="submit" class="btn">Add Student</button>
      </form>
      <div id="students-loading" class="loading">Loading students...</div>
      <ul id="students-list" class="list"></ul>
    </section>

    <!-- PAYMENTS PANEL -->
    <section class="panel" id="panel-payments">
      <h2>Payments</h2>
      <div class="payment-lookup">
        <h3>Lookup Payments</h3>
        <div class="lookup-form">
          <input id="lookup_student_name" type="text" placeholder="Enter student name">
          <button id="btn-lookup" class="btn">Lookup</button>
        </div>
      </div>

      <form id="form-add-payment" class="add-payment-form">
        <input id="payment_student_name" type="text" placeholder="Student Name" required>
        <input id="payment_amount" type="number" step="0.01" placeholder="Amount" required>
        <button type="submit" class="btn">Add Payment</button>
      </form>

      <div id="payments-loading" class="loading">Loading payments...</div>
      <ul id="payments-list" class="list"></ul>
    </section>

    <!-- AGENT PANEL -->
    <section class="panel" id="panel-agent">
      <h2>Agent Warden</h2>
      <div id="agent-chat" class="agent-chat">
        <div id="agent-messages" class="agent-messages"></div>
        <form id="agent-form" class="agent-form">
          <input id="agent-input" type="text" placeholder="Ask: show unpaid students, allocate room 101 to John..." required>
          <button type="submit" class="btn">Send</button>
          <button type="button" id="agent-connect" class="btn" style="margin-left:8px;">Connect WS</button>
        </form>
      </div>
    </section>
  </div>

  <script type="module" src="/static/js/main.js?v=2"></script>
  <script type="module" src="/static/js/agent.js?v=1"></script>
  <script>
    lucide.createIcons();

    // Theme toggle
    const toggleBtn = document.getElementById("theme-toggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggleBtn.innerHTML = document.body.classList.contains("dark")
        ? '<i data-lucide="sun"></i>'
        : '<i data-lucide="moon"></i>';
      lucide.createIcons();
    });
  </script>
</body>
</html>
